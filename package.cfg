{
    "description": "This package contains logging utilies for the Dell Networking software.",
    "version": "1.4.0",
    "maintainer": "Dell <support@dell.com>",
    "build_depends": [
        "gtest-dev"
    ],
    "packages": [
        {
            "name": "dn-logging",
            "dependencies": [
                "dn-logging-lib(=${binary:Version})"
            ],
            "files": [
                "opt/dell/os10/bin"
            ]
        },
        {
            "name": "dn-logging-lib",
            "dependencies": [],
            "files": [
                "opt/dell/os10/lib/event_log.so",
                "opt/dell/os10/lib/lib*.so"
            ]
        },
        {
            "name": "dn-logging-dev",
            "dependencies": [
                "dn-logging-lib(=${binary:Version})"
            ],
            "files": [
                "opt/dell/os10/lib/lib*.a",
                "usr/include/ngos"
            ]
        },
        {
            "name": "dn-logging-test",
            "dependencies": [
                "dn-logging-lib(=${binary:Version})"
            ],
            "files": [
                "opt/dell/os10/tests"
            ]
        }
    ]
}
